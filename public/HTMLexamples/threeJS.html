<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body style="margin: 0;overflow: hidden;">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
          }
        }
      </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
        const scene = new THREE.Scene();

		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 0, 0);
        scene.add(camera);

        const loader = new GLTFLoader();

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 10, 0);
        scene.add(pointLight);
        
        let model
        let effect
        loader.load('./threeJS/keyboard_flat_wireframe.gltf', function (gltf) {
            model = gltf.scene;
            model.scale.set(0.1, 0.1, 0.1);
            model.position.set(0, 0, 0);
            model.rotation.set(-27, -48, -16)
            // model.traverse(function (node) {
            //     if (node.isMesh) {
            //         node.material.wireframe = true; // make the material wireframe
            //     }
            // });
            scene.add(model);
        }, undefined, function (error) {
            console.error(error);
        });
        
        const controls = new OrbitControls(camera, renderer.domElement);

        camera.position.z = 5;

        const animate = () => {
            
            requestAnimationFrame( animate );
            if(model){
                model.rotation.x += -0.01;
                model.rotation.y += 0.01;
            }
            renderer.render( scene, camera );
        }

        animate()
    </script>
    <div id="note" style="color: white; background-color: black;">Drag to Rotate</div>
</body>

</html>
