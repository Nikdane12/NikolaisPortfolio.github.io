<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  body {
    margin: 0;
  }

  * {
    border-radius: 25px;
  }

  .wrapper {
    width: 150px;
    height: 50px;
    display: flex;
  }
 

  .box {
    background-color: blue;
    width: 50px;
    height: 50px;
    transition: 0.5s ease;
    border: solid 1px transparent;
    display: grid;
  }

  .dropzone{
    width: 50px;
    height: 50px;
    background-color: gray;
  }
</style>

<body>


  <div class="wrapper">
    <div class="dropzone"></div>
    <div class="dropzone"></div>
    <div class="dropzone"></div>
  </div>

  <div class="wrapper">
    <div class="dropzone"></div>
    <div class="dropzone"><div class="box"></div></div>
    <div class="dropzone"></div>
  </div>

  <div class="wrapper">
    <div class="dropzone"></div>
    <div class="dropzone"></div>
    <div class="dropzone"></div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
<script>

  let wrapper = document.querySelectorAll('.wrapper')
  let options = {
    grid: 1,
    draggable: '.box',
    dropzone: '.dropzone',

  }

  // const draggable = new Draggable.Draggable(wrapper, options);
  const droppable = new Draggable.Droppable(wrapper, options);


</script>

</html>
