<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="/HTMLexamples/Sparing.css">
    <title>Sparing</title>
</head>

<body onload="startup()"> 
    <div id="mainbody">
        <div class="title">Banken A/S</div>
        <div class="input-cont">
            <label for="belopinput">Beløp: </label>
            <input id="baseinput" type="number" placeholder="Beløp" value="200" min="1">
            <label for="rentefotinput">Rentefot per år: </label>
            <input id="interestrateinput" type="number" placeholder="%..." value="0.2" min="0" max="10" step="0.01" stepcustom="0.01">
            <label for="yearinput">Antall år: </label>
            <input id="yearinput" type="number" placeholder="År..." min="1" max="30" value="10">
            <button id='claculate' onclick="update()">Beregne</button>
            <label for="colorslider">Farge:</label>

            <input id="colorslider" type="range" min="0" max="360">


        </div>
        <div class="output-cont">
            <canvas id="chart"></canvas>
        </div>
        


        </div>
        <script src="/HTMLexamples/Sparing.js"></script>
    

</body>

</html>
