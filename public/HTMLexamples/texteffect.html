    @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');    
    body{
        margin: 0;
        background-color: rgb(38, 38, 38);
        
    }
    #mainbody{
        /* display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; */
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(6, 1fr);
        /* gap: 10px; */
        width: 100vw;
        height: 100vh;
        width: 100dvw;
        height: 100dvh;
    }

    .texteffect, .texteffect2{
        font-family: 'Major Mono Display', monospace;
        font-size: 32px;
        color: white;
        /* color: black; */
        padding: 10px 15px;
        border: solid 1px white;
        width: max-content;
        text-align: center;
        height: min-content;
        transition: 0.5s ease;

    }

    .texteffect.orange{
        background-image: -moz-linear-gradient(-90deg, rgba(255,255,255,1) 50%, #ffe600 50%);
        background-image: -webkit-linear-gradient(-90deg, rgba(255,255,255,1) 50%, #ffe600 50%);
        background-image: linear-gradient(-90deg, rgba(255,255,255,1) 50%, #ffe600 50%);
        background-size: 200%;
        background-position: 95% 0%;
        color: black;
        border: none;
    }

    .texteffect.orange:hover{
        background-position: 5% 0%;
        transition: 0.5s ease;
        transition-delay: 0.2s;
    }

    .texteffect.littleorange{
        background-image: -moz-linear-gradient(-90deg, rgba(255,255,255,0) 50%, #ffe600 50%);
        background-image: -webkit-linear-gradient(-90deg, rgba(255,255,255,0) 50%, #ffe600 50%);
        background-image: linear-gradient(-90deg, rgba(255,255,255,0) 50%, #ffe600 50%);
        background-size: 200%;
        background-position: 95% 0%;
        border: none;
    }

    .texteffect.littleorange:hover{
        background-position: 0% 0%;
        color: black;
        transition: 0.5s ease;
        transition-delay: 0.2s;
    }

    .texteffect.border:hover{
        border-color: rgba(255,255,255,0);
        transition: 0.5s ease;
        transition-delay: 0.2s;
    }

    /* .texteffect:hover, .texteffect:focus{
        background-color: black;
        color: white;
    } */

    @keyframes lines-pan {
        from {
            background-position: 0% 0%;
        }
        to {
            background-position: 200% 200%;
        }
    }

    #line-cont{
        overflow: hidden;
        position: absolute;
        width: 100vw;
        height: 100vh;
        width: 100dvw;
        height: 100dvh;
        top: 0;
        z-index: -1;
    }

    .line{
        position: absolute;
        animation: lines-pan 18s linear infinite;
        background-size: 200% 200%;
        background-repeat: repeat;
        transition: 0.5s ease;
        opacity: 0.5;
    }

    .line:nth-child(2n){animation-delay: 0.2s;animation-duration: 16s;}
    .line:nth-child(3n){animation-delay: 0.4s;animation-duration: 14s;animation-direction: reverse;}


    .line.vertical{
        background-image: -moz-linear-gradient(0deg, rgba(76,76,76,1) 0%, rgba(38, 38, 38) 100%);
        background-image: -webkit-linear-gradient(0deg, rgba(76,76,76,1) 0%, rgba(38, 38, 38) 100%);
        background-image: linear-gradient(0deg, rgba(76,76,76,1) 0%, rgba(38, 38, 38) 100%);
        width: 2px;
        height: 100vh;
        top: 0;
    }

    .line.horizontal{
        background-image: -moz-linear-gradient(90deg, rgba(76,76,76,1) 0%, rgba(38, 38, 38) 100%);
        background-image: -webkit-linear-gradient(90deg, rgba(76,76,76,1) 0%, rgba(38, 38, 38) 100%);
        background-image: linear-gradient(90deg, rgba(76,76,76,1) 0%, rgba(38, 38, 38) 100%);
        width: 100vw;
        height: 2px;
    }

</style>
<body onload="startup()">
    <div id="mainbody">
        <div class="texteffect orange lineeffect" style="grid-area: 2 / 5 / 3 / 7;">projects</div>
        <div class="texteffect2 littleorange lineeffect" style="grid-area: 3 / 2 / 4 / 4;">examples</div>
        <div class="texteffect border lineeffect" style="grid-area: 5 / 4 / 6 / 6;">design</div>
    </div>
    <div id="sound" class="lineeffect" tabindex="0" style="cursor: pointer; width:max-content; position:absolute; bottom: 10px; right: 10px;">
        <canvas id="canvas" width="50" height="50" style="display: block;"></canvas>
    </div>
    
    
    <!-- <div id="test" style="display: flex; height: 1000px"></div> -->
</body>
