<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess!</title>
</head>

<body onload="guess(lownum, highnum)">
    <h1>Guess!
        <span>1-100</span>
    </h1>
    <button onclick="reset()" style="float: right">Reset</button>
    <span id="output"></span>
    <br>
    <button onclick="higher()" class="button">Higher</button>
    <button onclick="lower()" class="button">Lower</button>
    <button onclick="right()" class="button">Correct</button>

    <span style="float: left;">My number is:</span>
    <div id="times"></div>


</body>
<script>
    let guessoutput = document.getElementById('output')
    let numberofguessesoutput = document.getElementById('times')
    let randomnum
    let times = 0
    let lownum = 0
    let highnum = 100
    const oglownum = lownum
    const oghighnum = highnum

    const gitrandom = (min, max) => Math.ceil(Math.random() * (max - min) + min)

    const guess = (lownum, highnum) => {
        randomnum = gitrandom(lownum, highnum)
        numberofguessesoutput.innerHTML = "Guessed " + ++times + " time" + (times > 1 ? "s" : "") + "."
        if (times >= 7) {
            document.querySelectorAll(".button").forEach((e) => e.disabled = true)
        }
        else {
            document.querySelectorAll(".button").forEach((e) => e.disabled = false)
        }
        guessoutput.innerHTML = `Is your number: ${randomnum}?`
    }

    const higher = () => {
        lownum = randomnum
        guess(lownum, highnum)
    }

    const lower = () => {
        highnum = randomnum
        guess(lownum, highnum)
    }

    const right = () => {
        guessoutput.innerHTML = `I knew your number was ${randomnum} all along.`
        document.querySelectorAll(".button").forEach((e) => e.disabled = true)
    }

    const reset = () => {
        lownum = oglownum
        hightnum = oghighnum
        times = 0
        guess(lownum, highnum)
    }
</script>
</html>
