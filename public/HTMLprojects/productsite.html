<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTMLprojects/productsite/css/productsite.css">
    <script src="/HTMLprojects/productsite/js/productsite.js"></script>
    <title>Product Site</title>
</head>

<body onload="main()">
    <div id="nav"></div>
    <div id="mainbody">



        <div class="cover">
            <div id="cont"></div>
        </div>
        <div class="info-cont">
            <div class="pd-info">
                <div class="title">Galaxy Buds2 Pro</div>
                <ul class="desc">
                    <li>ANC med 3 mikrofoner med høy SNR (signal-to-noise) fjerner mer lyd utenfra.</li>
                    <li>Sitter behagelig hele dagen takket være ergonomisk passform.</li>
                    <li>360-lyd omgir deg som om du skulle vært til stede.</li>
                </ul>
            </div>
            <div class="color-options">
                <div class="velg bold">Velg Farge
                    <p>Farge: <span class="coloroutput"></span></p>
                </div>
                <div class="buttoncont">
                    <button id="grey" class="grey"></button>
                    <button id="purple" class="purple"></button>
                    <button id="white" class="white"></button>
                </div>
            </div>
            <div class="pd-price-box">
                <div class="pd-name bold">Galaxy Buds2 Pro
                    <div class="pd-name-alt"><span class="coloroutput"></span></div>
                </div>

                <hr>
                <div class="pd-price">1 890 kr<div class="pd-price-alt">
                        <div class="pd-price-org accent">2 490 kr</div>
                        <div class="pd-price-save"> Spar 600 kr</div>
                    </div>
                </div>

                <div class="buy-button">Legg i vogn</div>

            </div>
        </div>
    </div>



</body>

</html>
