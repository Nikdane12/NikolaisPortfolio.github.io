<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/HTMLprojects/cyberinterface/css/styles.css">
    <script src="/home/js/svg-inject.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="headerupper">
            <div id="headericon">
                <img src="/HTMLprojects/cyberinterface/img/apps.svg" onload="SVGInject(this,{makeIdsUnique:false,useCache:false})">
            </div>
            <div id="compass">Compass is broken js not running</div>
            <div id="settings">
                <img src="/HTMLprojects/cyberinterface/img/gear.svg" onload="SVGInject(this,{makeIdsUnique:false,useCache:false})">
            </div>
        </div>
        <div id="headerlower">
            <div id="notifs"></div>
        </div>
    </div>
    
    <div id="mainpage">
        <div id="calendar">
            <div id="newevent">
                <svg x="0px" y="0px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Define the mask -->
                    <defs>
                      <mask id="plus-cutout-mask" x="0" y="0" width="100%" height="100%">
                        <!-- The white background keeps the content visible -->
                        <rect width="100%" height="100%" fill="white" />
                        <!-- The plus sign cut-out (black removes the content) -->
                        <rect x="45" y="20" width="10" height="60" fill="black" /> <!-- Vertical bar -->
                        <rect x="20" y="45" width="60" height="10" fill="black" /> <!-- Horizontal bar -->
                      </mask>
                    </defs>
                  
                    <!-- Rounded square with the mask applied -->
                    <rect x="0" y="0" width="100" height="100" rx="15" ry="15" mask="url(#plus-cutout-mask)" />
                  </svg>
                  
            </div>
        </div>
        <div id="maincont"></div>
    </div>
      
</body>
<script src="/HTMLprojects/cyberinterface/js/code.js"></script>
</html>
